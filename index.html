<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="style.css" />
    <title>JavaScript DOM Tutorials</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">ToDoList</h1>
                <p>List of things to do...</p>
                <form id="search-books">
                    <input type="text" placeholder="Search for task..." />
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Things To Do:</h2>
            <ul>
                <li>
                    <span class="name">Task 1</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Task 2</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Task 3</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Task 4</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-task">
            <input type="text" placeholder="Add a task..." />
            <button>Add</button>
        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
